<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website Tutorial</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo-wrap">
                <img src="./images/logo.png" class="logo">
                <h3>Real Sound</h3>
            </div>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">音楽一覧</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>NEVER</br> 
                STOP</br>
                YOUR MUSIC</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="./images/play.png" id="icon">
            </div>
        </div>
    </div>

    <!-- HTMLに音楽を追加する方法 -->
    <audio id="mySong">
        <!-- mp3拡張子ならば、type属性にmp3を、下記のように指定する。-->
        <source src="./audio/song.mp3" type="audio/mp3">
    </audio>

    <script>
        const $mySong = document.getElementById('mySong')
        const $icon = document.getElementById('icon')

        $icon.onclick = function(){
            if ($mySong.paused){
                $mySong.play()
                $icon.src = "./images/pause.png"
            }else{
                $mySong.pause()
                $icon.src = "./images/play.png"
            }
        }
    </script>
</body>
</html>
